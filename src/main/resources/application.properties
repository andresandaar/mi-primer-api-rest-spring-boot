spring.application.name=mi-primer-api-rest
server.port=8092

#Config base datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_dev?useSSL=false&serverTimeZone=UTC&allPublicKeyRetrival=true

#Config hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.forma_sql=true
#spring.jpa.hibernate.ddl-auto=update
